<!DOCTYPE html>
<html lang="ukr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names List</title>
    <script>
        // Функція відображення сповіщення з іменем користувача
        function greetUser(name) {
            alert('Hello, ' + name);
        }
    </script>
</head>

<body>
    <h1>Список імен користувачів:</h1>
    <ul>
        <li onclick="greetUser('Варя')">Варя</li>
        <li onclick="greetUser('Діма')">Діма</li>
        <li onclick="greetUser('Степан')">Степан</li>
        <li onclick="greetUser('Женя')">Женя</li>
        <li onclick="greetUser('Іван')">Іван</li>
    </ul>
</body>

</html>
